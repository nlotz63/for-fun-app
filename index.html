<!DOCTYPE html>
<html>
<!-- The head is where you will load your style sheet, provide meta data. The information in this element is not displayed in the page-->

<head>
  <title>Catch the Shape</title>
  <link rel="stylesheet" type="text/css" href="css/myApp.css" />
  <script src="script/myApp.js"></script>
</head>

<!-- This begins the content the browser actually displays on the page -->

<body>
  <h1 class="my-title">Let's Play Catch the Shape</h1>
  <p>
    Choose a shape. Then try to catch it using your mouse. Good Luck!
  </p>
  <div class="my-arena">
    <div id="myShape" class="placeholder" onmouseover="myApp.moveIt()"></div>
  </div>
  <div>
    <p id="message"></p>
  </div>
  <h2>Pick a shape</h2>

  <form>
    <input type="radio" name="shape" value="circle" onclick="myApp.myShape('circle')" />
    Circle<br />
    <input type="radio" name="shape" value="square" onclick="myApp.myShape('square')" />
    Square<br />
    <input type="radio" name="shape" value="triangle" onclick="myApp.myShape('triangle')" />Triangle
  </form>
  <br/>
  <button onclick="myApp.showResults()">Show results</button>
  <button onclick = "myApp.reset()">Reset</button>
  <div id="results">

  </div>
</body>

</html>
